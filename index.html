<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">New York</option>
        <option value="">Paris</option>
        <option value="">Moscow</option>
        <option value="">Beijing</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">November 26th 2024</div>
        <div class="time">5:00pm</div>
        <div class="time-difference">13 hours behind</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">November 26th 2024</div>
        <div class="time">5:00pm</div>
        <div class="time-difference">2 hours ahead</div>
      </div>
    </div>

    <footer>
      This project was coded by
      <a href="https://github.com/Jalayana"> Jalayana Miller</a> ,open sourced
      on <a href="https://github.com/Jalayana/world-clock">GitHub.</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
