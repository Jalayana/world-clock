<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">Los Angeles</option>
        <option value="">Paris</option>
        <option value="">Moscow</option>
        <option value="">Tokyo</option>
      </select>
      <div class="city">
        <div>
          <h2>Beijing</h2>
          <div class="date">
            November 26th,
            <span class="time-difference">13 hours behind</span>
          </div>
        </div>
        <div class="time">5:00 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>New York</h2>
          <div class="date">
            November 26th,
            <span class="time-difference">13 hours behind</span>
          </div>
        </div>
        <div class="time">5:00 <small>PM</small></div>
      </div>
    </div>

    <footer>
      This project was coded by
      <a href="https://github.com/Jalayana"> Jalayana Miller</a> ,open sourced
      on <a href="https://github.com/Jalayana/world-clock">GitHub.</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
