<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="city">
        <option value="">Select a city</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Europe/Moscow">Moscow</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>
      <div id="cities">
        <div class="city" id="beijing">
          <div>
            <h2>Beijing</h2>
            <div class="date"></div>
            <div class="time-difference">10 hours ahead</div>
          </div>
          <div class="time"><small>PM</small></div>
        </div>
        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
            <div class="time-difference">5 hours behind</div>
          </div>
          <div class="time"><small>PM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/Jalayana" target="_blank"> Jalayana Miller</a>
      and is open sourced on
      <a href="https://github.com/Jalayana/world-clock" target="_blank"
        >GitHub.</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
